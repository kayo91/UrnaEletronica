<div class="mat-elevation-z4">
  <table mat-table [dataSource]="urna">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nomeCandidato">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nomeCandidato}}</td>
    </ng-container>

    <ng-container matColumnDef="partido">
      <th mat-header-cell *matHeaderCellDef>Partido</th>
      <td mat-cell *matCellDef="let row">{{row.partido}}</td>
    </ng-container>

    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef>Cargo</th>
      <td mat-cell *matCellDef="let row">{{row.cargo}}</td>
    </ng-container>

    <ng-container matColumnDef="numeroCandidato">
      <th mat-header-cell *matHeaderCellDef>Número</th>
      <td mat-cell *matCellDef="let row">{{row.numeroCandidato}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator mat-paginator
  [pageSize]= "10"
  [pageSizeOptions]= "[5, 10,]"
                 showFirstLastButtons
                 aria-label = "Selecionar página de elementos periódicos">
  </mat-paginator>
</div>
