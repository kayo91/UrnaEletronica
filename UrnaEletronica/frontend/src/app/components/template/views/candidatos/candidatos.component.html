<div class="mat-elevation-z4">
  <table mat-table [dataSource]="page.content">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nomeCandidato">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nomeCandidato}}</td>
    </ng-container>

    <ng-container matColumnDef="partido">
      <th mat-header-cell *matHeaderCellDef>Partido</th>
      <td mat-cell *matCellDef="let row">{{row.partido}}</td>
    </ng-container>

    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef>Cargo</th>
      <td mat-cell *matCellDef="let row">{{row.cargo}}</td>
    </ng-container>

    <ng-container matColumnDef="numeroCandidato">
      <th mat-header-cell *matHeaderCellDef>NÃºmero</th>
      <td mat-cell *matCellDef="let row">{{row.numeroCandidato.reverse()}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="carregando" class="spinner">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!carregando && page.totalElements === 0" class="mensagem-sem-registros">
    Nenhum registro carregado
</div>
</div>

<mat-paginator
*ngIf="page.totalElements > 0"
[length]="page.totalElements"
[pageSize]="10"
(page)="pageEvent = $event; listarItens()">
</mat-paginator>
